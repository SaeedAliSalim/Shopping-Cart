            <div class="col-2"></div>
            <div class="col-8">

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                <button class="btn btn-primary form-control" id="submit">Submit</button>
                
                <p class="mt-3 text-center">I don`t have an account? <a href="registerpage.html">Sign Up here</a></p>
                <h3 class="text-danger text-center py-5" id="Invalid" style="display: none;">Invalid Login</h3>
