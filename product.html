<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./js/auth.js" defer></script>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link position-relative" href="cart.html">
                            <i class='bx bxs-cart-alt fs-1 text-primary '></i>
                            <span id="cart-count" class="badge bg-danger" style="position: absolute; top: 0; right: 0;">0</span>
                        </a>
                    </li>
                    
                    <button id="logout" class="btn btn-primary  ms-5 px-5 text-center" onclick="logging_out()">log out</button>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Product Section -->
    <h1 id="h"></h1>
    <div class="container my-5">
        <div class="row" id="product-list">
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                    <img src="./img/item-2.png" class="card-img-top" alt="Product 1">
                    <div class="card-body">
                        <h5 class="card-title">Product 1</h5>
                        <p class="card-text">Description of Product 1.</p>
                        <p class="card-text">$10.00</p>
                        <button class="btn btn-primary" onclick="addToCart('Product 1', 10)">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                    <img src="./img/item-3.png" class="card-img-top" alt="Product 2">
                    <div class="card-body">
                        <h5 class="card-title">Product 2</h5>
                        <p class="card-text">Description of Product 2.</p>
                        <p class="card-text">$20.00</p>
                        <button class="btn btn-primary" onclick="addToCart('Product 2', 20)">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                    <img src="./img/item-4.png" class="card-img-top" alt="Product 2">
                    <div class="card-body">
                        <h5 class="card-title">Product 3</h5>
                        <p class="card-text">Description of Product 2.</p>
                        <p class="card-text">$25.00</p>
                        <button class="btn btn-primary" onclick="addToCart('Product 3', 25)">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                    <img src="./img/item-5.png" class="card-img-top" alt="Product 2">
                    <div class="card-body">
                        <h5 class="card-title">Product 4</h5>
                        <p class="card-text">Description of Product 2.</p>
                        <p class="card-text">$22.89</p>
                        <button class="btn btn-primary" onclick="addToCart('Product 4', 22.89)">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                    <img src="./img/item-7.png" class="card-img-top" alt="Product 2">
                    <div class="card-body">
                        <h5 class="card-title">Product 5</h5>
                        <p class="card-text">Description of Product 2.</p>
                        <p class="card-text">$15.50</p>
                        <button class="btn btn-primary" onclick="addToCart('Product 5', 15.50)">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


   <script src="./js/product.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
